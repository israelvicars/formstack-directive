<!DOCTYPE html>
<html>
  <head>
    <title>Formstack Directive</title>
    <script src="vendor/angular.js"></script>
  </head>
  <body ng-app="fsApp">
    <form name="myForm">
      <input name="myInput" ng-model="myInput" required fs-percentage>
    </form>
    <p>The input's valid state is: {{myForm.myInput.$valid}}</p>
    <p ng-show="myForm.myInput.$valid">
      (Click outside the input to see the percentage)
    </p>
    <script src="js/app.js"></script>
  </body>
</html>
